server:
  port: 7001
eureka:
  instance:
    hostname: localhost  # Eureka 服务端的实例名车
  client:
    register-with-eureka: false  # 是否向 Eureka 注册中心注册自己
    fetch-registry: false  # 如果为 false，表示自己为注册中心
    service-url:   # 监控页面
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
